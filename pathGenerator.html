<html>
<head>
  <title>Path Generator</title>
  <script src="./pathGenerator.js"></script>
</head>
<body onload=main()>

  <button onclick="go()">Go</button>
  <button onclick="stop()">Stop</button>
  <button onclick="left()">Turn Left</button>
  <button onclick="right()">Turn Right</button>
  <p></p>
  <button style="background-color:lightgreen" onclick="toGreen()">GREEN</button>
  <button style="background-color:red" onclick="toRed()">RED</button>
  <button style="background-color:lightblue" onclick="toBlue()">BLUE</button>
  <button style="background-color:yellow" onclick="toYellow()">YELLOW</button>
  <button style="background-color:#9933ff" onclick="toPurple()">PURPLE</button>

  <p>
    <label for="speed">Speed</label>
    <input id="speed" name="speed" type="text" />
    <input type="button" value="Confirm Speed" onclick="changeSpeed();" />
  </p>
  <canvas id="canvasId" width="800" height="600" style="border:1px solid #000000;"></canvas>

  <p id="coordDisplay">This should be a coordinate!</p>

  </body>
  </html>
